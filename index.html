
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zysculpt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=DM+Sans:wght@800&family=Roboto:wght@400;700&family=EB+Garamond:wght@400;700&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <!-- html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .theme-dark { background-color: #191919; color: white; }
        .theme-light { background-color: #F8FAFC; color: #0F172A; }
        
        .font-sans { font-family: 'Inter', sans-serif !important; }
        .font-serif { font-family: 'EB Garamond', serif !important; }
        .font-mono { font-family: 'Roboto', sans-serif !important; }
        .font-arial { font-family: Arial, Helvetica, sans-serif !important; }
        .font-times { font-family: 'Tinos', 'Times New Roman', serif !important; }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .theme-dark ::-webkit-scrollbar-thumb {
            background: #333;
        }
        @media print {
            body { background: white !important; color: black !important; overflow: visible !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            #root > div { display: block !important; }
            aside { display: none !important; }
            main { padding: 0 !important; margin: 0 !important; width: 100% !important; height: auto !important; overflow: visible !important; }
            .printable-area { padding: 0 !important; margin: 0 !important; box-shadow: none !important; border: none !important; width: 100% !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "docx": "https://esm.sh/docx@^9.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
